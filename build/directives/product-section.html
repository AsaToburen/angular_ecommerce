
<section class="product-container">
    <div class="loading"></div>
    <div class="item" ng-repeat="product in products">
        <img ng-src='{{product.images[0].url.http}}' width="100px" alt="{{product.title}}">
        <div class="detail">
            <span>{{product.title}}</span>
            <span>{{product.price | currency}}</span>
        </div>
        <button id="itemBtn" ng-click="cart.addItem(product.id)">Add To Cart</button>
    </div>
</section>
