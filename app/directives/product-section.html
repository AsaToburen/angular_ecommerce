<section ng-cloak class="product-container">
        <div ng-cloak class="item" ng-repeat="product in products">
            <img ng-src='{{product.images[0].url.http}}' width="100px" alt="{{product.title}}">
            <div class="detail">
                <span>{{product.title}}</span>
                <span>{{product.price | currency}}</span>
            </div>
            <button ng-click="cart.addItem(product.id)">Add To Cart</button>
        </div>
</section>
