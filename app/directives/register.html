<section class="Auth">
    <div class="auth-container">
        <form class="auth-field" name="registerForm" ng-submit="register()" novalidate>
            <fieldset>
                <legend>Register</legend>
                <label for="firstname"></label>
                <input name="firstname" type="firstname" ng-required="true" ng-model="user.firstname" autofocus>
                <label for="lastname"></label>
                <input name="lastname" type="lastname" ng-required="true" ng-model="user.lastname">
                <label for="email"></label>
                <input name="email" type="email" ng-required="true" ng-model="user.email">
                <br>
                <label for="password"></label>
                <input name="password" type="password" ng-required="true" ng-model="user.password">
                <br>
                <p>{{error.message}}</p>
                <button ng-click="toLogin()">Login</button>
                <button ng-disabled="registerForm.$invalid" name="registerForm" type="submit">Register</button>
            </fieldset>
        </form>
    </div>
</section>
